<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web Page: Search Songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="searchBar.css">
</head>

<body>
    <main>

        <div class="profile&headding-cont">
            <div class="profile-and-hedding-mic-camera">
                <div class="left-sides">
                    <div class="profile-images-of-users">
                        <img src="https://plus.unsplash.com/premium_photo-1720287601300-cf423c3d6760?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29kaW5nJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
                            alt="User Image">
                    </div>
                    <div class="heading">
                        <h1>Search</h1>
                    </div>
                </div>
                <div class="right-sides">
                    <div class="mic-icon">
                        <ion-icon name="mic-outline"></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="camera-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>


        <div class="search-bar-cont">
            <div class="searchs-bar">
                <form action="#">
                    <div class="searching-relevit-cont">
                        <div class="icon-search">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <input class="search-bar-main-input" type="text" placeholder="Artists,Songs,or Podcasts">
                    </div>
                </form>
            </div>
        </div>

        <div class="exploreings-cont">
            <section class="exploreing">
                <div>
                    <h3 class="section-hedding">
                        Start browsing
                    </h3>
                </div>
                <div class="browsing-card-cont"> 
                    <button class="browsing-card">
                        <a href="#">
                            <img src="images/download.jpg" alt="">
                            <span>
                                Music
                            </span>
                        </a>
                    </button>
                    <button class="browsing-card brc-btn-2">
                        <a href="#">
                            <img src="images/images(1).jpg" alt="">
                            <span>
                                Podcasts
                            </span>
                        </a>
                    </button>
                    <button class="browsing-card brc-btn-3">
                        <a href="#">
                            <img src="" alt="">
                            <span>
                                Audiobooks
                            </span>
                        </a>
                    </button>
                    <button class="browsing-card brc-btn-4">
                        <a href="#">
                            <img src="images/image(2).jpg" alt="">
                            <span>
                                Live Events
                            </span>
                        </a>
                    </button>
                </div>
            </section>

            <section>
                <div>
                    <h3>Explore your genres</h3>
                </div>
                div
            </section>
        </div>

    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
