<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left rounded">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="library-img">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                   
                </div>
                <div class="button">
                    <button>Sing up</button>
                    <button>Login </button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1 class="cardH1">Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card border">
                        <img src="https://i.scdn.co/image/ab67616d00001e0267a876fee5cd00ed0f395a9e" alt="">
                        <img class="bneLcE" src="playbtn.svg" alt="">
                        <h2>Tainu Khabar Nahi - From "Munjya"</h2>
                        <p>Sachin-Jigar,Arijit Singh</p>
                    </div>
                    <div class="card border">
                        <img src="https://i.scdn.co/image/ab67616d00001e025e16168f7e8ff4fb8aace6cf" alt="">
                        <h2>Aaj Ki Raat (From "Stree 2")</h2>
                        <p>Sachin-Jigar,Amitabh Bhattacharya</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
